<!DOCTYPE html>

<html>

<head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
	<title>My News Feed</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>

	  function init() 
	  {
	          reload();
	          $(document).keypress(function(e) {
	                  if (e.which == 13) {
	                          store();
	                   }
	          })	         
	  }

	  function store()
	  {
	         var newmsg = $('#msg').val();
	         localStorage.setItem(new Date().getTime(), newmsg);
	         reload();
	   
	  }

	  function reload()
	  {
	          $("#news").empty();
	          $("#news").append("News...");
	          var arrayofkeys = new Array();
	          for (var i = 0; i < localStorage.length; i++) {
	                  arrayofkeys[i] = localStorage.key(i);
	          }
                  var sortedkeys = arrayofkeys.sort(); //smallest to largest
		  console.log(sortedkeys);
                  for (var j = sortedkeys.length - 1; j >= 0; j--) {
		          $("#news").append("<p>" + sortedkeys[j] + 
		          " - " + localStorage.getItem(sortedkeys[j]) + 
	                  "</p>\n");
		  }
//	          for (key in localStorage) { 
//		          console.log(key);
//	                  $("#news").append("<p>" + 
//	                  localStorage[key] + "</p>\n");
//	          }   
	          //put all the keys in an array 
	          //sort the array
	          //loop through the array and append in that order
	  }

	</script>
</head>

<body onload="init()">
	<h1>My News Feed</h1>
	<h3>My news update: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="news">News...</div>
</body>
</html>
